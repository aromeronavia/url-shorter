<html>
  <style>
    .flex {
      display: flex;
      justify-content: center;
      margin: 0 auto;
    }
  </style>
  <head>
  <title> 100tifi.co </title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  </head>
  <body>
    <div class='flex'>
      <h1> 100tifico - Another url shortener </h1>
      <input id='url-holder' type='text' />
      <button id='short'> Short URL! </button>
      <textarea id='textarea'></textarea>
    </div>

  <script> 
    $(document).ready(() => {
      const url = $('#url-holder').val();
      $('#short').click(() => {
        $.post('/short', {url}, (data) => {
          console.log(data);
          $('textarea').val(`http://localhost:3000/${data.hash}`);
        });
      });
    });
  </script>
  </body>
</html>
